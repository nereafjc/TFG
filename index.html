        crossorigin="anonymous" referrerpolicy="no-referrer" />

        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>

    <script src="jsPDF-1.3.2/jspdf.js"></script>



    <title>To Do List</title>
</head>

<body>

    <header>
        <img id="logo" src="AMORE.svg" alt="">
    </header>
    <nav class="navbar navbar-expand-lg header">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link menu" href="#">Home</a>
                    <a class="nav-link menu" href="#">Agenda</a>
                    <a class="nav-link menu" href="#">Invitados</a>
                    <a class="nav-link menu" href="#">Detalles</a>
                    <a class="nav-link menu" href="#">Recuerdos</a>

                </div>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-filtros col-md-3">
            <p>Lista de tareas</p>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">Todo</option>
                    <option value="completed">Completado</option>
                    <option value="incomplete">Incompleatdo</option>
                </select>
            </div>
        </div>

        <div class="col-toDo col-md-9">
           <form action="">

            <input type="text" class="todo-input">
            <button class="todo-button" type="submit">
                <i class="fas  fa-lg"> <img src="plus-circle 1.svg" alt=""></i>
            </button>

            <button id="generate-pdf-btn" class="todo-button">Generar PDF</button>

        </form>

        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div> 
        </div>
        

        

    </div><script src="script.js"></script>
</body>

</html>
