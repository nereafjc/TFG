<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplo de PDF personalizado</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 12pt;
			margin: 0;
			padding: 0;
			color: #333;
		}
		
		h1 {
			font-size: 18pt;
			margin-bottom: 20px;
			text-align: center;
		}
		
		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}
		
		table th, table td {
			padding: 10px;
			border: 1px solid #ccc;
			text-align: center;
		}
		
		table th {
			background-color: #f5f5f5;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Ejemplo de PDF personalizado</h1>
	
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Edad</th>
				<th>Ciudad</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John Doe</td>
				<td>30</td>
				<td>New York</td>
			</tr>
			<tr>
				<td>Jane Doe</td>
				<td>25</td>
				<td>Los Angeles</td>
			</tr>
			<tr>
				<td>Bob Smith</td>
				<td>40</td>
				<td>Chicago</td>
			</tr>
		</tbody>
	</table>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
	<script>
		// Crea un nuevo documento jsPDF
		const doc = new jsPDF();
		
		// Obtiene el contenido HTML
		const content = document.querySelector('body');
		
		// Agrega el contenido HTML al documento jsPDF
		doc.html(content, {
			callback: function (doc) {
				// Guarda el documento jsPDF
				doc.save('ejemplo.pdf');
			},
			margin: [20, 20, 20, 20],
			x: 10,
			y: 10
		});
	</script>
</body>
</html>
